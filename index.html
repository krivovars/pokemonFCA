<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon card</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<input id="search-input" required></input>
<button id="search-button">Search my Pokemon</button>
<div class="pokemon-info">
    <h2 id="pokemon-name">Name: </h2>
    <h2 id="pokemon-id">ID: </h2>
    <h2 id="weight">Weight: </h2>
    <h2 id="height">Height: </h2>
    <h2 id="types">Types: </h2>
    <h2 id="hp">HP: </h2>
    <h2 id="attack">Attack: </h2>
    <h2 id="defense">Defense: </h2>
    <h2 id="special-attack">Special Attack: </h2>
    <h2 id="special-defense">Special Defense: </h2>
    <h2 id="speed">Speed:</h2>
    <img  id="sprite" />
</div>
<script src="script.js"></script>
</body>
</html>
